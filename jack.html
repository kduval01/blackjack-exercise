<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" type="text/css" href="black.css">
</head>
<body>
    <h2>dealer hand points</h2>
    <div id="dealer-hand-value"></div>
    <h2>player hand points</h2>
    <div id="player-hand-value"></div>

  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <img src="/page/images/5_of_hearts.png" alt="5 of hearts">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button onclick="deal()">Deal</button>
      <button onclick="hit()">Hit</button>
      <button onclick="stand()">Stand</button>
    </div>
  </div>
  <script src="bjack.js"></script>
</body>
</html>
